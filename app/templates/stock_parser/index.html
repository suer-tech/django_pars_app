<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock prices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Stock prices</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page">Currencies</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'commodities_page' %}" class="nav-link {% if request.path == '/commodities/' %}active{% endif %}">Commodities</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'index_stocks_page' %}" class="nav-link {% if request.path == '/index_stocks/' %}active{% endif %}">Index stocks</a>
        </li>
      </ul>
    </header>
      <main>
        <ul class="list-group list-group-horizontal list-group-header" style="font-weight: bold;">
            <li class="list-group-item list-group-item-header" style="width: 200px;">Ticker</li>
            <li class="list-group-item list-group-item-header" style="width: 100px;">Price</li>
            <li class="list-group-item list-group-item-header" style="width: 100px;">Change Percent</li>
        </ul>
        {% for stock in stock_list %}
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item" style="width: 200px;">{{ stock.ticker }}</li>
            <li class="list-group-item" style="width: 100px;">{{ stock.price }}</li>
            <li class="list-group-item" style="width: 100px;">{{ stock.change_percent }}</li>
          </ul>
       {% endfor %}
      </main>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
